  <script>

    jsforce.browser.init({
      clientId: '3MVG9CxwbdV68qJK.9sHfFOdA_ALMZ4SUhZbD1NFNUIpuLJXSI4MjgR1wEaxUhMUSmb0Av6ILhn.8B9sTjl0f',
      // clientId: '3MVG9dCCPs.KiE4SymniyHC6UlBKt6FExqpDRaOa7QQrpW5S.jN70FC.q8fEe5SWlej7QO52ksduzYtErQdte',
      redirectUri: 'http://localhost:3000/admin/dashboard'
      // redirectUri: 'https://cdk--training.my.salesforce.com/services/oauth2'
    });

    console.log(jsforce)

    // add event listener for the "connect" event
    // the "connect" event is triggered after a successfull login
    jsforce.browser.on('connect', function (conn) {
      // get report reference
      var reportId = '00O0U000000Huah';
      var report = conn.analytics.report(reportId);

      // execute report synchronously
      report.execute({ details: true }, function (err, result) {
        if (err) { return console.error(err); }
        // console.log(result.reportMetadata);
        // console.log(result.factMap["T!T"].rows);

        // iterate through api data and return only users who have a launch with a status
        // that starts with "Closed"
        let filtered = result.factMap["T!T"].rows.map(element => {
          return {
            "name": element.dataCells[0].label,
            "status": element.dataCells[2].label
          }
        }).filter(el => el.status.startsWith('Closed'));  //change this to === "Closed" in order to get accurate results

        // console.log(filtered)

        let data = [];

        filtered.forEach(element => {
          if (data.length <= 0) {
            // run if array is empty
            data.push({
              "name": element.name,
              "launchesClosed": 1
            });
          } else {
            // check if name already exists in array
            let found = false;
            for (var i = 0; i < data.length; i++) {
              if (data[i].name == element.name) {
                found = true;
                data[i].launchesClosed += 1;
                break;
              }
            }

            // if name isn't in array add it
            if (!found) {
              data.push({
                "name": element.name,
                "launchesClosed": 1
              });
            }
          }
        });

        // console.log(data);

        /* TODO
        1. move this code to a separate file.
        2. include reference to new file in Dashboard.jsx
        3. write code to update state.data with data array after filtering is complete.
        */

      });
    });

  </script>
